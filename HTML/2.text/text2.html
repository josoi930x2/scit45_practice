<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text2</title>
  </head>
  <body>
    <!-- 교재 66페이지 -->
    <h1>목록 만들기</h1>
    <!-- 목록을 만드는 태그 ul, ol, dl
    <ol> : 순서가 있는 목록(ordered list)
    <ul> : 순서가 없는 목록(unordered list)
             <li> : 목록요소(list item)  
    <dl> : 용어를 설명하는 목록(description list)
            <dt> : 정의되는 용어의 제목(description term)
            <dd> : 용어에 대한 설명(description definition)
    -->

    <h3>Front-end 학습로드맵</h3>
    <ol>
      <li>HTML/CSS</li>
      <li>javascript</li>
      <ul>
        <li>데이터 타입</li>
        <li>내장함수</li>
        <li>DOM객체</li>
        <li>...</li>
      </ul>
      <li>JQuery</li>
    </ol>

    <ol type="I">
      <li>해녀박물관</li>
      <li>낚시 체험</li>
    </ol>

    <ol type="a" start="3">
      <li>용눈이 오름</li>
      <li>만장굴</li>
      <li>카약 체험</li>
    </ol>

    <!-- <ul> -->
    <h3>쇼핑목록</h3>
    <!-- disc, circle, square로 변경가능 -->
    <ul style="list-style-type: square">
      <li>맥북</li>
      <li>노트북</li>
      <li>그래픽카드</li>
    </ul>

    <!-- 설명 목록 -->
    <!-- <dl> -->
    <dl>
      <dt>올레1코스</dt>
      <dd>코스 : 시흥 초등학교 옆</dd>
      <dd>거리 : 14.6km</dd>
      <dd>난이도 : 중</dd>
      <dt>올레 2코스</dt>
      <dd>코스 : 광치기 해변</dd>
      <dd>거리 : 13.6km</dd>
      <dd>난이도 : 상</dd>
    </dl>
  </body>
</html>
