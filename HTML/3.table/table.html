<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        /*
            separate : 기본값, 각 셀의 경계 분리
                       각 셀이 고유한 테두리를 유지
            collapse : 셀의 경계를 하나로 결합
                       인접한 셀의 테두리가 상쇄되어 모든 테두리가 일정
        */
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>table</h1>
    <!-- 표를 만드는 태그 -->
    <table>
      <!-- 표의 제목을 만드는 태그 -->
      <caption>
        표의 제목
      </caption>
      <!-- <tr> : 테이블의 행을 만드는 태그 -->
      <tr>
        <!-- <td> : 테이블의 열을 만드는 태그 -->
        <td>표의 셀1</td>
        <td>표의 셀2</td>
        <td>표의 셀3</td>
      </tr>

      <tr>
        <!-- <td> : 테이블의 열을 만드는 태그 -->
        <td>표의 셀4</td>
        <td>표의 셀5</td>
        <td>표의 셀6</td>
      </tr>
    </table>

    <table>
      <caption>
        전화번호부
      </caption>
      <tr>
        <th colspan="2">이름</th>
        <th>나이</th>
        <th>전화번호</th>
      </tr>
      <tr>
        <td rowspan="2">홍</td>
        <td rowspan="2">길동</td>
        <td rowspan="2">30</td>
        <td>010-1234-5678</td>
      </tr>

      <tr>
        <td>010-1234-5678</td>
      </tr>

      <tr>
        <td>김</td>
        <td>개똥</td>
        <td>40</td>
        <td>010-1234-5678</td>
      </tr>
    </table>
  </body>
</html>
