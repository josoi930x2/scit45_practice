<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- 
        <form>...</form>태그의 속성
        action : <form> 태그 안의 내용을 전송할 서버의 주소값 지정
        method : 사용자가 입력한 내용을 서버에 전송하는 방식
        (HTTP 프로토콜을 통해 데이터를 전송하는 두가지 방법)
                GET : 데이터를 URL 쿼리 스트링으로 전송
                      주소 표시줄에 사용자가 입력한 내용이 노출되기 때문에
                      주로 데이터를 조회할 때 사용한다.
                      최대 4096byte 까지의 데이터만 보낼 수 있다
                POST: HTTP 메세지의 본문(body)에 데이터를 포함하여 전송하는 방식
                      입력 내용의 길이 제한이 없으며, 사용자가 입력한
                      내용이 주소창에 노출되지 않는다.
                      주로 로그인, 폼 데이터 제출, 데이터베이스 갱신 작업에 사용
             enctype: 폼 데이터의 인코딩 방식을 지정
                      파일 업로드시 multipart/form-data로 지정해야 한다.
            <fieldset>rhk <legend> : 폼 요소를 그룹화하고 그룹의 제목을 지정                             
     -->

    <!-- input/id/cid라는 이름으로 전부 불러올수있다 
            label을 사용하면 id값으로 연결되어 커서를 두면 id창이 선택됨-->

    <form action="`" method="get">
      <fieldset>
        <legend>로그인</legend>
        <label for="id">아이디: </label>
        <input type="text" name="id" id="id" class="cid" />
        <br />

        <label type="pw">패스워드: </label>
        <input type="password" name="pw" id="pw" class="cid" />
        <br />
        <input type="submit" value="로그인" />
      </fieldset>
    </form>
  </body>
</html>
