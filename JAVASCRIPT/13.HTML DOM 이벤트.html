<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function upperCase() {
        console.log("onchange");
        let name = document.getElementById("fname");
        name.value = name.value.toUpperCase();
      }

      function focusOn() {
        console.log("onfocus");
        document.querySelector("#fname").style.backgroundColor = "yellow";
      }

      function focusOut() {
        //javascript로 HTML 문서의 태그 엘리먼트를 가져오기
        let inputTag = document.querySelector("#fname");
        //가져온 input태그 엘리먼트의 속성값 변경
        inputTag.style.backgroundColor = "lightgray";
      }

      function btnClick() {
        //alert("클릭 이벤트");
        let inputTag = document.querySelector("#fname");
        inputTag.value = "";
      }

      function changeRed() {
        //alert('onmouseover');
        let div = document.querySelector('#mouse');
        div.style.color = 'red';
      }

      function changeBlue() {
        //alert('onmouseout');
        let div = document.querySelector('#mouse');
        div.style.color = 'blue';
      }

      let i = 1; //전역변수
      function changeImg() {
        //alert('함수 호출');
        let file = ['cat.jpg' , 'dimsum.jpg', 'latte_art.jpg'];
        // 1. img 태그 엘리먼트 가져오기
        // 2. 해당 엘리먼트의 src 속성값 변경
        // 3. file 배열의 요소를 src 속성값으로
       
        let img = document.querySelector('#img');
               if (i >= file.length) {
            i = 0;
       }
       
        img.src = '../HTML/1.image/file/' + file[i];
        i++;
      }

    </script>
  </head>
  <br>
    <label for="fname">이름 입력: </label>
    <input
      type="text"
      name="fname"
      id="fname"
      onchange="upperCase()"
      onfocus="focusOn()"
      onfocusout="focusOut()"
    />

    <input type="button" value="초기화" onclick="btnClick()" />
    <br><br>
    <div id = "mouse" onmouseover="changeRed()" 
    onmouseout="changeBlue()">마우스를 올려보세요</div>

    <br>
    <input type="button" value="변경" onclick="changeImg()">
    <br>
    <img src = "../HTML/1.image/file/cat.jpg" id ="img">

    <!-- onfocusout="console.log('focusOut')"  -->
  </body>
</html>
