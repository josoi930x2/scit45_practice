<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        131p
        Function
        1. 함수의 문법
        - 명명규칙 : 영문자, _, $ 사용가능, 숫자와 특수문자는 사용불가
        - 명명관례 : 동사로 시작, 두개 이상의 단어는 CamelCase
        - function 함수명 (arg1, arg2, arg3 ....) {
            // code
        }
        2. 리턴
        - return을 만나면 함수의 실행을 중지하고 호출한 곳으로 리턴값을 돌려준다.
        - 리턴을 작성하지 않으면 undefined를 반환한다.
        */

      //함수 정의부
      function addFunction(a, b) {
        return a + b;
      }
      //함수 호출부
      let result = addFunction(10, 20);
      console.log(result);

      //함수 호이스팅
      //함수 선언이 해당 코드가 실제로 실행되기 전에 끌어올려지는 현상

      //1.함수 선언
      //함수 선언은 function 키워드로 시작하며, 이름이 명시된 함수를 정의
      myFunc();
      //아직 myFunc가 정의되기 전이지만 잘 출력됨
      function myFunc() {
        document.write("함수선언<br>");
        document.write("함수 정의문보다 호출문이 먼저 나와도 함수 호출");
      }

      //2.함수 표현식
      /*
      myFunc2();
      let myFunc2 = function () {
        document.write("함수 표현식<br>");
        document.write("함수 할당이 호이스팅 되지 않아 호출 불가");
      };
      */

      //내장 함수
      console.log(typeof parseInt("1000"));
      console.log(typeof parseFloat("3.14"));
      console.log(typeof String(2000));
      // 숫자가 아닌 값을 숫자로 변환했을 때 NaN인지를 확인
      console.log(isNaN("5-3"));
      console.log(isNaN("53"));

      console.log(isNaN(123)); //false
      console.log(isNaN("123")); //false,숫자로 변경 가능
      console.log(isNaN("abc")); //true, 숫자로 변경 불가
      console.log(isNaN(true)); //false, true는 숫자 1로 변환 가능
      console.log(isNaN(false)); //false, false는 숫자 0으로 변환 가능
      console.log(isNaN(undefined)); //true, undefined는 숫자 0으로 변환 가능
      console.log(isNaN(null)); //false, null은 숫자 0  ㅠ으로 변환 가능
    </script>
  </head>
  <body></body>
</html>
