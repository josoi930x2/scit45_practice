<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 한 줄 주석
      /*
        여러 줄 주석
        */
      // 변수 b
      // var, let => 참조 주소로써 변수에 데이터를 저장한다
      // var num = new Number(10);
      var a = 10;
      a = 1.2;
      var b = "Hello";
      var a = "안녕";
      let c = 20;

      // 동일한 이름의 변수명 재선언 불가능
      // let c = 30; // err
      const d = true;
      // 상수, 재선언 불가능
      // d = false;

      // const e; //err, 선언과 동시에 값을 할당해야 한다

      //데이터 타입
      /*
      1. Number
      2. String
      3. Undefined
      4. Null
      5. Boolean
      6. Object
      */

      //단축키 : clg +엔터
      //f12 console에서 값 확인 가능
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);

      let point = 123;
      console.log("숫자: " + point);
      console.log(typeof point);
      point = -1.23;
      console.log(typeof point);

      //NaN : Not a Number
      point = 1 * "A";
      console.log(point);
      console.log(typeof point);

      //String : "", '' 사이에 문자를 넣어서 작성
      console.log("문자열");
      console.log("문자열");

      //Undefined : 변수가 선언되었지만 아직 값이 할장되지 않았을 때의 기본값
      let e;
      console.log("Undefined:" + e);

      //null : '값이 없는 상태'
      //변수나 객체 속성이 빈 값임을 명시적으로 나타낼때 사용
      let f = null;
      console.log(f);
      console.log(typeof f);

      // undefined vs null
      // == 연산자 : null과 undefined는 동등 연산자(==)로 비교할때 같다.
      // === 연산자 : 일치 연산자(===)는 값과 타입을 모두 비교하므로, null과 undefined는 같지 않다.
      console.log(null == undefined); //true
      console.log(null === undefined); //false
      console.log(typeof undefined); //"undefined"
      console.log(typeof null); //"object"

      //boolean : true, false

      //object : {name:value} 형태
      let book = {
        title: "책",
        point: 123,
      };

      console.log(book);
      console.log(typeof book);
    </script>
  </head>
  <body></body>
</html>
