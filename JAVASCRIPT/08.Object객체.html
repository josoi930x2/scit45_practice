<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      /*
        Object Properties
        데이터를 구조화하고 저장하는 방법
        - { name : value } 의 구조
        */

      //1.객체 리터럴
      const obj1 = {
        name: "홍길동",
        age: 30,
      };
      console.log(obj1);

      //2. new Object생성
      const obj2 = new Object();
      obj2.name = "강감찬";
      obj2.age = 40;
      console.log(obj2);

      //3, 클래스 정의 객체 생성
      class Human {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }

      const obj3 = new Human("이순신", 50);
      console.log(obj3);

      //객체의 속성 접근방법
      //1. 속성선택자 (점 표기)
      console.log("----점----");
      console.log(obj1.name);
      console.log(obj1.age);

      //2. 대괄호 표기
      console.log("----대괄호----");
      console.log(obj1["name"]);
      console.log(obj1["age"]);

      let person = {
        firstName: "길동",
        lastName: "홍",
        id: "hong",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      console.log(person);

      //객체의 속성 처리
      console.log("----객체의 속성 처리----");
      //속성 추가
      person.age = 30;
      console.log(person);
      //속성 변경
      person.lastName = "김";
      person["firstName"] = "개똥";
      console.log(person);
      //속성 삭제
      delete person.id;
      console.log(person);

      console.log(person);
      console.log("----1----");
      console.log(person.firstName);
      console.log(person.lastName);
      console.log(person.fullName());
      console.log("----2----");
      for (let item in person) {
        console.log(item);
        console.log(person[item]);
      }
    </script>
  </head>
  <body></body>
</html>
