<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- select박스 이용해서 사진변경되도록 -->
    <script>
      function funSel() {
        let sel = document.getElementById("sel");
        let img = document.getElementById("imgSel");

        for (let i = 0; i < sel.length; i++) {
          if (sel.options[i].selected == true) {
            img.src = "../HTML/1.image/file/" + sel.options[i].value;
          }
        }
      }
    </script>
  </head>
  <body>
    <select id="sel" onchange="funSel()">
      <option value="cat.jpg">고양이</option>
      <option value="dimsum.jpg">딤섬</option>
      <option value="latte_art.jpg">라떼</option>
    </select>

    <img src="../HTML/1.image/file/cat.jpg" id="imgSel" />
  </body>
</html>
