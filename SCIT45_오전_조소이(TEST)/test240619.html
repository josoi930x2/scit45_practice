  <script>
    let result = document.getElementById("result");
    let a = 0;
    let b = 2;
    let c = false || 0;
    let d = isNaN(b) || b;
    let e = isNaN(a) || a;

    result.innerHTML =
      `b 결과 : ${b}` +
      `<br>c 결과 : ${c}` +
      `<br>d 결과 : ${d}` +
      `<br>d 결과 : ${e}`;

    // https://ko.javascript.info/logical-operators
  </script>
