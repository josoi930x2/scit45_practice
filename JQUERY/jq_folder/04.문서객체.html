poㅔ<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
      // window.onload = function() {}
      // ${document}.read(function() {})

      $(function () {
        $("#bt1").click(function () {
          let s = $("h3").html();
          console.log(s);

          $("h3").each(function (i, ob) {
            console.log(i, $(ob).html());
          });
        });

        $("#bt2").click(function () {
          let s = $("h3").text();
          console.log(s);
        });

        $("#bt3").click(function () {
          let s = $("#text1").val();
          alert(s);
        });

        $("#bt4").click(function () {
          $("#div1").html('<p style="color: red;">변경한 내용</p>');
          $("#div2").text('<p style="color: red;">변경한 내용</p>');
          $("#text2").val("변경한 내용1111");
          $("#text3").val("변경한 내용2222");
        });

        $("#bt5").click(function () {
          // 가져올때 = $(선택자 이름).attr(속성)
          console.log($("#img1").attr("src"));
          // 변경할때 $('선택자 이름').attr('속성', s'변경할 속성값')
          $("#img1").attr("src", "scit45_A\HTML\1.image\file\dimsum.jpg");
        });

        $("#bt6").click(function () {
          $("#img1").css("border", "2px solid black");
          $("#img1").css("background-color", "red");
          //jQuery 체이닝(chaining)은 여러 jQuery 메서드를 하나의 jQuery 객체에서 연속적으로 호출하는 방법
          $("#img1").css("width", "500").css("height", "500");
        });
      });
    </script>
  </head>
  <body>
    <!-- 교재 p218 -->
    <h1>[문서 조작 메서드]</h1>

    <pre>
        html(), text(), val(), attr(),
        css(), addClass(), removeClass()
    </pre>

    <p><input type="button" id="bt1" value="html() 함수" /></p>
    <p><input type="button" id="bt2" value="text() 함수" /></p>
    <p><input type="button" id="bt3" value="val() 함수" /></p>

    <h3><b>h3</b>태그를 사용한 문자열1</h3>
    <h3><b>h3</b>태그를 사용한 문자열2</h3>
    <p><input type="text" id="text1" /></p>

    <p><input type="button" id="bt4" value="값 변경" /></p>
    <div id="div1">aaaaaaaaaaaaa</div>
    <div id="div2">bbbbbbbbbbbbb</div>
    <p><input type="text" id="text2" value="input의 기본값" /></p>
    <p><textarea id="text3">textarea의 기본값</textarea></p>

    <hr />
    <p><input type="button" id="bt5" value="attr() 함수" /></p>
    <p><input type="button" id="bt6" value="css() 함수" /></p>
    <p><img src="scit45_A\HTML\1.image\file\cat.jpg" id="img1" /></p>
  </body>
</html>
