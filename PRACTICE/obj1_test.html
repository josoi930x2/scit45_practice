<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 정의 객체</title>
    <!--  
	데이터 타입
      1. Number
      2. String
      3. Undefined
      4. Null
      5. Boolean
      6. Object
-->
    <script>
      var tv = new Object();
      tv.color = "white";
      tv.price = 300000;
      tv.info = function () {
        document.write("tv 색상: " + this.color, "<br>");
        document.write("tv 가격: " + this.price, "<br>");
      };

      var car = {
        color: "black",
        price: 5000000,
        info: function () {
          document.write("car 색상: " + this.color, "<br>");
          document.write("car 가격: " + this.price, "<br>");
        },
      };

      document.write("<h1>tv 객체 메서드 호출</h1>");
      tv.info();
      document.write("<h1>car 객체 메서드 호출</h1>");
      car.info();
    </script>
  </head>
  <body></body>
</html>
