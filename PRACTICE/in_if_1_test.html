<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>중첩 if문</title>
    <script>
      var id = "easy1004";
      var pw = "112233";

      var putid = prompt("아이디는?");
      if (id == putid) {
        var putpw = prompt("비밀번호는?");
        if (pw == putpw) {
          document.write(id + "님 반갑습니다!");
        } else {
          alert("비밀번호가 일치하지 않습니다");
          location.reload();
        }
      } else {
        alert("아이디가 일치하지 않습니다");
        location.reload();
      }
    </script>
  </head>
  <body></body>
</html>
