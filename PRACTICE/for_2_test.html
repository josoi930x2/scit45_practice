<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>for문</title>
    <!-- for문을 이용하여 1부터 100까지 5의 배수일 경우에는 빨간색 글자,
7의 배수일 경우에는 초록색 글자, 5의 배수이며 7의 배수일 경우 아쿠아색 글자 
for (초기값 ; 조건식 ; 증감식) {자바 스크립트 코드}  -->

    <style>
      * {
        margin: 0;
      }
      .red {
        color: #f00;
      }
      .green {
        color: #00f;
      }
      .aqua {
        color: #0ff;
      }
    </style>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i % 5 == 0 && i % 7 != 0) {
          document.write("<p class='red'>" + i + "</p>");
        } else if (i % 7 == 0 && i % 5 != 0) {
          document.write("<p class='green'>" + i + "</p>");
        } else if (i % 5 == 0 && i % 7 == 0) {
          document.write("<p class='aqua'>" + i + "</p>");
        } else {
          document.write("<p style='black'>" + i + "</p>");
        }
      }
    </script>
  </head>
  <body></body>
</html>
