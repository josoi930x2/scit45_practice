<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>제어문 종합문제</title>
    <!-- while문을 이용하여 구구단 중 5단을 출력하세요 -->
    <script>
      var i = 1;
      while (i < 10) {
        document.write("5 X " + i + "=" + i * 5, "<br>");
        i += 1;
      }
    </script>
  </head>
  <body></body>
</html>
