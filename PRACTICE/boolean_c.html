<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>논리형 데이터</title>
    <script>
      var a = true;
      var b = false;
      var c = 10 > 5; //true
      var d = Boolean(null); //false

      document.write("<h1>", a, "</h1>");
      document.write('<h1 style = "color: yellow" >', b, "</h1>");
      document.write(c, "<br>");
      document.write(d, "<br>");
    </script>
  </head>
  <body></body>
</html>
