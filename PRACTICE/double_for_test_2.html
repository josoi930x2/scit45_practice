<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>제어문 종합문제</title>
    <!-- 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하세요 -->
    <script>
      var num = 1;
      var t = "<table border='1'>";
      for (var i = 1; i <= 5; i++) {
        t += "<tr>";
        // t = <table border='1'> + <tr>
        for (var k = 1; k <= 5; k++) {
          t += "<td>" + num + "</td>";
          num++;
        }
        t += "</tr>";
      }
      t += "</table>";

      document.write(t);
    </script>
  </head>
  <body></body>
</html>
