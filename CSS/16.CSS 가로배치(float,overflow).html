<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float, overflow</title>
    <style>
      section {
        border: 5px solid blue;
        width: 620px;
        height: 100px;
        overflow: scroll;
      }
      /* visible, hidden, scroll*/
      div {
        background-color: gold;
        width: 200px;
        height: 150px;
        float: left;
        border: 1px solid red;
        box-sizing: border-box;
      }
      /* width 600에는 테두리값도 포함되어 있기때문에 box-sizing을 안하면 길이초과로 파란테두리에서 골드 박스가 벗어남
         섹션의 높이는 100px인데 자식요소인 div박스의 높이가 150이므로 넘치는 50만큼을 안보이게 만듦*/
    </style>
  </head>
  <body>
    <section>
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
    </section>
  </body>
</html>
